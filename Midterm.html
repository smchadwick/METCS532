<!DOCTYPE HTML> 
<html>
    <head> 
  <link rel="stylesheet" href="stickfigure.css" type="text/css">
    <script src="kinetic2d-v1.0.2.js"></script>
    <script>
    
        window.onload = function() {
        // instantiate new animation object
        var anim = new Kinetic_2d("stickFigure");
 
        // set drawStage method
        anim.setDrawStage(function(){
            anim.clear();
            var context = anim.getContext();
            var canvas = anim.getCanvas();
            
           
            
            // Right 
            context.beginPath();
            context.save();
            context.translate(canvas.width / 2, canvas.height / 2);
            context.moveTo(0, 10);
            context.lineTo(40,20 );
            context.restore();
            context.stroke();
            context.save();
            
             // Left
            context.beginPath();
            context.save();
            context.translate(canvas.width / 2, canvas.height / 2);
            context.moveTo(0, 10);
            context.lineTo(-40,20 );
            context.restore();
            context.stroke();
            context.save();
            
            // Bottom
            context.beginPath();
            context.save();
            context.translate(canvas.width / 2, canvas.height / 2);
            context.moveTo(-40, 20);
            context.lineTo(40,20 );
            context.restore();
            context.stroke();
            context.save();
            
            // Right 
            context.beginPath();
            context.save();
            context.translate(canvas.width / 2, canvas.height / 2);
            context.scale(3, 3)
            context.moveTo(0, 0);
            context.lineTo(45,20 );
            context.restore();
            context.stroke();
            context.save();
            
             // Left
            context.beginPath();
            context.save();
            context.translate(canvas.width / 2, canvas.height / 2);
            context.scale(3, 3)
            context.moveTo(0, 0);
            context.lineTo(-45,20 );
            context.restore();
            context.stroke();
            context.save();
            
            // Bottom
            context.beginPath();
            context.save();
            context.translate(canvas.width / 2, canvas.height / 2);
            context.scale(3, 3)
            context.moveTo(-45, 20);
            context.lineTo(45,20 );
            context.restore();
            context.stroke();
            context.save();
            
            // Box bottom
            context.beginPath();
            context.save();
            context.translate(canvas.width / 2, canvas.height / 2);
            context.moveTo(-150, 150);
            context.lineTo(150, 150 );
            context.restore();
            context.stroke();
            context.save();
            
            // Box left
            context.beginPath();
            context.save();
            context.translate(canvas.width / 2, canvas.height / 2);
            context.moveTo(-150, 150);
            context.lineTo(-150, -150 );
            context.restore();
            context.stroke();
            
            // Box top
            context.beginPath();
            context.save();
            context.translate(canvas.width / 2, canvas.height / 2);
            context.moveTo(150, -150);
            context.lineTo(-150, -150 );
            context.restore();
            context.stroke();
            
            // Box right
            context.beginPath();
            context.save();
            context.translate(canvas.width / 2, canvas.height / 2);
            context.moveTo(150, -150);
            context.lineTo(150, 150 );
            context.restore();
            context.stroke();
             
             });
 
         anim.startAnimation();
                
            };
        </script> 
    </head> 
    <body onmousedown="return false;"> 
        <canvas id="stickFigure" width="960" height="640"></canvas> 
    
    </body>
</html>
